<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="set.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Set Password</title>
</head>

<body>
    <div class="main">
        <div class="maincolor">
            <div class="form  text-center pt-5">
                <form action="" class="pt-5">
                    <h1 class="text-white sign">Sing in</h1>
                    <div class="inputs mt-5">
                      
                        <input type="text" placeholder="Enter Password" name="" id="password" class="inp my-4 text-center">
                    </div>
                </form>
                <button class="btn btn-light mt-2" onclick="back()">Back</button>
                <button class="btn btn-light mt-2" onclick="setPassword()">Set Password</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="set.js" type="module"></script>
</body>

</html>
